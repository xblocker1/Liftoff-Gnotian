<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form method="post">
    <div>
        <label th:for="username">Username
            <input  th:field="${loginFormDTO.username}">
        </label>
        <p th:errors="${loginFormDTO.username}"></p>
    </div>
    <div>
        <label>Password
            <input th:field="${loginFormDTO.password}" type="password">
        </label>
        <p th:errors="${loginFormDTO.password}"></p>
    </div>

    <input type="submit" value="Log In" />
</form>

<p>Don't have an account? <a href="/register">Register for one.</a></p>
</body>
</html>
