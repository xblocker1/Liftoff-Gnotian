<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{/profile}" method = "post">
    <p>
        <label for="faveArtist">Enter your favorite artist:</label>
        <input type="text" name="faveArtist" id="faveArtist" />
    </p>
    <input type="submit" value="Favorite Artist" />
</form>
<div th:if = "${faveArtist != null}">
    <p th:text="${'Your fav artist: ' + faveArtist}"></p>
</div>
</body>
</html>
